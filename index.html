<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .cartao {
      background-color: #111;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
      padding: 30px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cartao:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
    }

    .foto {
      width: 120px;
      height: 120px;
      border-radius: 50%; /* Altere para 8px se quiser quadrada */
      overflow: hidden;
      margin: 0 auto 20px;
      border: 3px solid #fff;
    }

    .foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info h1 {
      font-size: 1.6em;
      margin-bottom: 8px;
    }

    .info h2 {
      font-size: 1em;
      font-weight: 400;
      color: #aaa;
      margin-bottom: 20px;
    }

    .contato p {
      font-size: 0.95em;
      color: #ccc;
      margin-bottom: 6px;
    }

    .botoes {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .botoes a {
      background: #fff;
      color: #000;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .botoes a:hover {
      background: #ffcc00;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .cartao {
        padding: 20px;
      }
      .foto {
        width: 100px;
        height: 100px;
      }
      .info h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
